<!DOCTYPE html>
<html>
<body>
  <h2>Basic Information Form</h2>
  <form> 
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>
	
    <label for="mobile">Mobile No:</label><br>
    <input type="tel" id="mobile" name="mobile"><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
	<input type="radio" id="other" name="gender" value="other">
    <label for="other">other</label><br><br>

    <label>Education Done:</label><br>
    <input type="checkbox" id="highschool" name="education" value="High School">
    <label for="highschool">High School</label><br>
    <input type="checkbox" id="bachelors" name="education" value="Bachelors">
    <label for="bachelors">Bachelors</label><br>
    <input type="checkbox" id="masters" name="education" value="Masters">
    <label for="masters">Masters</label><br>
	<input type="checkbox" id="ph.D" name="education" value="ph.D">
    <label for="ph.D">ph.D</label><br><br>

    <label for="tea">Do you like tea?</label><br>
    <select id="tea" name="tea">
      <option value="">--Please choose--</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
      <option value="sometimes">Sometimes</option>
    </select><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
